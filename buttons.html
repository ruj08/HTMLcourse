<style>
    .subbutton {
        background-color: rgb(200, 0, 0);
        color:white;
        border: none;
        height: 36px;
        width: 115px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.2s;
        margin-right: 10px;
    }

    .subbutton:hover {
       opacity: 0.7;
    }

    .subbutton:active{
        opacity: 0.4;
    }

    .joinbutton{
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 75px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.2s, color 0.2s;
    }

    .joinbutton:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .joinbutton:active{
        opacity: 0.7;
    }

    .tweetbutton{
        background-color: rgb(0, 138, 216);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-right: 10px;
        transition: box-shadow 0.2s;
    }
    
    .tweetbutton:hover{
        box-shadow: 5px 5px 10px rgba(0, 0 , 0, 0.5);
    }

    .uberbutton{
        background-color: black;
        color: white;
        border: none;
        height: 32px;
        width: 100px;
        font-size: 11;
        cursor: pointer;
    }

</style>

<button class="subbutton">
    SUBSCRIBE
</button>

<button class="joinbutton">
    JOIN
</button>

<button class="tweetbutton">
    Tweet
</button>

<button class="uberbutton">
    Request Now!
</button>
